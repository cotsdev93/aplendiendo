<!DOCTYPE html>
<meta charset="utf-8" />
<title>Teclado propio con glifos</title>
<link rel="stylesheet" href="./styles.css" />
<body>
  <main class="wrap">
    <h1>Teclado propio con glifos (Android + iOS sin teclado del SO)</h1>

    <form id="form" action="#" method="post" class="card" autocomplete="off">
      <label for="display">Texto</label>

      <div
        id="display"
        class="display"
        tabindex="0"
        role="textbox"
        aria-label="Campo de texto"
      ></div>
      <input id="valueHidden" name="valor" type="hidden" />

      <div id="kbd" class="kbd"></div>

      <div class="row">
        <button type="button" id="moveLeft" class="btn">◀</button>
        <button type="button" id="backspace" class="btn danger">⌫</button>
        <button type="button" id="clear" class="btn danger">Limpiar</button>
        <button type="button" id="moveRight" class="btn">▶</button>
        <button type="button" id="copy" class="btn">Copiar</button>
        <button type="submit" class="btn primary">Enviar</button>
      </div>
    </form>
    <input type="text" />
    <p class="hint">
      Tip: reemplazá los glifos en <code>GLYPHS</code> de
      <code>app.js</code> por los tuyos (incluye los de área de uso privado si
      tu fuente los usa).
    </p>
  </main>

  <script src="./app.js"></script>
</body>
